<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto - Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Inventario</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Productos</a>
                <a class="nav-link" href="/agregar">+ Agregar Producto</a>
                <a class="nav-link" href="/historial">Historial</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Editar Producto</h1>

        {% if producto %}
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre }}" required>
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3">{{ producto.descripcion or '' }}</textarea>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ producto.precio }}" required min="0">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="codigo" class="form-label">Código (opcional)</label>
                    <input type="text" class="form-control" id="codigo" name="codigo" value="{{ producto.codigo or '' }}">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Actualizar</button>
            <a href="/" class="btn btn-secondary">Cancelar</a>
        </form>
        {% else %}
        <div class="alert alert-danger">Producto no encontrado</div>
        <a href="/" class="btn btn-secondary">Volver</a>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
